<!DOCTYPE html>
<html>
<head>
    <title>HTML JavaScript output on same page</title>
    <script >
        function show(){
            var firstName = document.getElementById("fname").value;
            
            var lastName = document.getElementById("lname").value;
            
            var dateOfBirth = document.getElementById("dob").value;
           
            var emailId = document.getElementById("email").value;
            
            var phoneNumber = document.getElementById("phno").value; 
  
           
            const details_form=`<h2>
                     First Name    : ${firstName}  <br/>
                     Last Name     : ${lastName}    <br/>
                     Date of Birth : ${dateOfBirth}  <br/>
                     Email         : ${emailId}    <br/>
                     Phone         : ${phoneNumber} <br/> 
                     ${document.getElementById('hb1').checked ? `Hobby : ${document.getElementById('hb1').value}  `:"" }<br/>
                    ${document.getElementById('hb2').checked ? `Hobby : ${document.getElementById('hb2').value}  ` : "" }<br/>
                    ${document.getElementById('hb3').checked ? `Hobby : ${document.getElementById('hb3').value}  ` : "" }</h2>
                `

                document.getElementById('values').innerHTML = details_form;
            
        }

    </script>
</head>
<body>
<form>
    <div><label> First name:</label> <input type="text" id="fname"></div>

    <div>
        <label> Last name:</label>
        <input type="text" id="lname">
    </div>
    <div>
        <label> Date Of Birth:</label> 
        <input type="date" id="dob">
    </div>
    <div>  
        <label> Email:</label> 
        <input type="email" id="email">
    </div>
    <div>
        <label> Phone number:</label> 
        <input type="text" id="phno">
    </div>
    <div>
        <label> Hobbies:</label>

        <input type="checkbox" id="hb1" value="playing batminton">
        <label>playing batminton</label>
        <input type="checkbox" id="hb2" value="cooking">
        <label>cooking</label>
        <input type="checkbox" id="hb3" value="knowing about new things">
        <label>knowing about new things</label>
    </div>
    <div><input type="button" onclick="show()" value="submit" /></div>
    



</form>
<h4> Details</h4>
<h6 id="values"></h6>
</body>
</html>
