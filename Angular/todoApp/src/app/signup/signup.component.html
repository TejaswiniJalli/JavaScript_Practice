
<div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="fname"><b>FirstName</b></label>
      <input type="text" placeholder="Enter firstname" name="fname" [(ngModel)]="profile.fname" required/>
  
      <label for="lname"><b>LastName</b></label>
      <input type="text" placeholder="Enter LastName" name="lname"  [(ngModel)]="profile.lname" required/>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" [(ngModel)]="profile.email" required/>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" [(ngModel)]="profile.psw" required/>
  
      <label for="phno"><b>PhoneNumber</b></label>
      <input type="text" placeholder="Enter phoneNumber" name="phno" [(ngModel)]="profile.phno" required/>
  
      <label for="dob"><b>DateOfBirth</b></label>
      <input type="date" placeholder="Enter DateOfBirth" name="dob" [(ngModel)]="profile.dob" required/>
  
      
        <button (click)="redirectToLogin()">Sign Up</button>
      
</div>
