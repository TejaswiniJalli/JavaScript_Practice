<div class="container">
     <form>
      <label for="email"><b>Email</b></label>
      <input type="email" placeholder="Email" name="email" required [(ngModel)]="email">
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required [(ngModel)]="psw">
  
      <button (click)="redirectToProfile()">Login</button>
</form>
</div>
